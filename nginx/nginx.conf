upstream nextjs_cluster {
    # Используем DNS-резолвинг Docker
    server next-app-1:3000;
    server next-app-2:3000;
    server next-app-3:3000;
    
    # Опционально: балансировка (по умолчанию round-robin)
    least_conn; # Или ip_hash для сохранения сессий
}

server {
    listen 80;
    
    location / {
        proxy_pass http://nextjs_cluster;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Доп. настройки для статики (если нужно)
    location /_next/static {
        alias /app/.next/static;
        expires 365d;
        access_log off;
    }
}
