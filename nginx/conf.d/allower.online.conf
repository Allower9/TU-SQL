server {
    listen 80;
    server_name allower.online www.allower.online;

    # Перенаправление HTTP → HTTPS
    return 301 https://allower.online$request_uri;
}

server {
    listen 443 ssl http2;
    server_name allower.online www.allower.online;

    # SSL-сертификаты (пути для Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/allower.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/allower.online/privkey.pem;

    # Современные SSL-настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Статика
    location /_next/static {
        proxy_pass http://next-app:3000;
        proxy_set_header Host $host;
        expires 365d;
        access_log off;
    }

    # Основное проксирование
    location / {
        proxy_pass http://next-app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Запрет доступа к .env и другим敏感文件
    location ~ /\.(?!well-known) {
        deny all;
    }
}
