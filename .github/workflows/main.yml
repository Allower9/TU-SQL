
name: Deploy Next.js to Server

on:
  push:
    branches: [ main ]
    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .  # Корень проекта для Next.js
          file: Dockerfile  # Dockerfile для фронтенда
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend-tu:latest
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .  # корень репозитория
          file: ./nginx/Dockerfile  # путь от корня
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nginx-tu:latest
        
  deploy-server-1:
    needs: build 
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
    
      - name: Deploy
        run: |
          ssh -o StrictHostKeyChecking=no user1@${{ secrets.PROD_SERVER_IP }} "
            cd TU-SQL || exit 1
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/frontend-tu:latest
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/nginx-tu:latest
            sudo docker-compose -f docker-compose.yml down -v
            sudo docker-compose -f docker-compose.yml up -d
            echo 'Deployment completed!'
            sudo docker ps
          "
          
