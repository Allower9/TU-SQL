
name: Deploy React Frontend

on:
  push:
    branches:
      - main
     

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
     
      - name: Install dependencies
        run: npm ci    # скачиваем модули из package-lock.json
        
      - name: Build frontend # package.json из него билдим
        run: |
          npm run build
         

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend-tu:latest
          
      

  deploy-server-1:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
    
      - name: Deploy
        run: |
          ssh -o StrictHostKeyChecking=no user1@${{ secrets.PROD_SERVER_IP_1 }} << 'EOF'
            cd /home/user1/Deploying-Frontend-apps
            sudo docker-compose down -v
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/frontend-tu:latest
            sudo docker-compose up -d
            echo "Deployment completed!"
            sudo docker ps
          EOF
          
